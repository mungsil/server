name: Java CI with Gradle

on: # workflow를 실행할 Event를 정할 수 있다.
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs: # workflow가 수행할 작업
  build:

    runs-on: ubuntu-latest # OS 선택
    permissions: # workflow가 사용할 권한을 설정
      contents: read

    steps: # 작업의 실행 단계 정의
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle 
      run: ./gradlew build
