name: Java CI with Gradle

on: # workflow를 실행할 Event를 정할 수 있다.
  push:
    branches: [ "git-hub-actions" ]

jobs: # workflow가 수행할 작업
  build:

    runs-on: ubuntu-latest # OS 선택

    env:
      DB_HOST: ${{secrets.DB_HOST}}
      DB_USERNAME: ${{secrets.DB_USERNAME}}
      DB_PASSWORD: ${{secrets.DB_PASSWORD}}
      
    steps: # 작업의 실행 단계 정의
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    # Gradle 빌드 & 테스트
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Test with Gradle
      run: ./gradlew test

    - name: Run the Gradle package task
      run: ./gradlew build

    - name: Make zip file
      run: |
        mkdir deploy
        cp ./docker-compose.blue.yml ./deploy/
        cp ./docker-compose.green.yml ./deploy/
        cp ./appspec.yml ./deploy/
        cp ./Dockerfile ./deploy/
        cp ./scripts/*.sh ./deploy/
        cp ./build/libs/*.jar ./deploy/
        zip -r -qq -j ./github-actions.zip ./deploy

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./github-actions.zip s3://github-action-deploy-s3
